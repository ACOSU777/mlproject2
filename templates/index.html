<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .welcome-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .welcome-title {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 2.5rem;
        }
        .welcome-text {
            color: #34495e;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .btn-start {
            background: #3498db;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-start:hover {
            background: #2980b9;
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to Student Performance Predictor</h1>
        <p class="welcome-text">
            Our advanced machine learning model helps predict student mathematics performance based on various factors including test scores and demographic information. Start your prediction journey by clicking the button below.
        </p>
        <a href="{{ url_for('home_page') }}" class="btn-start">
            Start Prediction
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
